<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dialog Demo</title>
		<script src="./js/Dialogor.js" type="text/javascript"> </script>
		<link href="./css/Dialogor.css" rel="stylesheet" type="text/css" />
		<link href="./css/common.css" rel="stylesheet" type="text/css" />
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			window.onload = function()
			{
				Dialogor.OnLoad(".dlg_iframe", "iframe");
				Dialogor.OnLoad(".dlg_id", "id");
				Dialogor.OnLoad(".dlg_text", "text");
				document.getElementById("opendlg").onclick = function(){return Dialogor.OpenParent({
					title:"打開父窗體對話框",
					type:"iframe",
					content:"close.html", 
					height:500, 
					width:700
					});
				};
			}
		</script>
	</head>
	<body>
		<a href="close.html" class="dlg_iframe" data-width="500" data-height="300" title="打開iframe">打開iframe</a>
		<a href="close.html" id="opendlg" data-width="500" data-height="300" title="打開iframe">打開iframe</a>
		<a href="#box" class="dlg_id" data-width="500" data-height="300" title="打開Element">打開Element</a>
		<a href="#" class="dlg_text" data-width="400" data-height="300" data-msg="文本消息" title="打開文本消息">打開文本消息</a>
		<div id="box">
			<img src="http://ww1.sinaimg.cn/bmiddle/6252b293jw1eky5wwvxysj218g0p00xz.jpg">
		</div>
	</body>
</html>
